<div class="row">
    <div class="col-xs-9">
        <select class="form-control" name="year-select" ng-model="year" ng-options="option.key as option.text for option in yearOptions">
        </select>
    </div>

    <div class="col-xs-9">
        <select class="form-control" name="month-select" ng-model="month" ng-options="option.key as option.text for option in monthOptions">
        </select>
    </div>
</div>
