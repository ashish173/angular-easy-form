<ui-select ng-model="$parent.model"
           ng-disabled=""
           reset-search-input="">
    <ui-select-match placeholder="placeholder">{{$select.selected.text}}</ui-select-match>
    <ui-select-choices repeat="item in options.uiSelect.collection"
                       refresh="options.uiSelect.refresh($select.search)"
                       refresh-delay="0">
        <div ng-bind-html="item.text | highlight: $select.search"></div>
    </ui-select-choices>
</ui-select>
