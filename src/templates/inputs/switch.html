<input
        easy-switch
        ng-model="isSelected"
        type="checkbox"
        switch-active="{{ isActive }}"
        switch-size="{{ ::size }}"
        switch-animate="{{ ::animate }}"
        switch-label="{{ label | translate }}"
        switch-icon="{{ icon }}"
        switch-on-label="{{ onLabel }}"
        switch-off-label="{{ offLabel }}"
        switch-on="{{ on }}"
        switch-off="{{ off }}" >
