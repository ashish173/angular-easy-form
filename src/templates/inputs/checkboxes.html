<div class="checkbox" ng-repeat="item in options.checkboxes.collection" ng-if="!options.checkboxes.inline">
    <label>
        <input type="checkbox" name="inputIn" checklist-model="model" checklist-value="item.key"
               ng-disabled="ngDisabled">
        <span translate="{{item.text}}"></span>
    </label>
</div>

<label class="checkbox-inline" ng-repeat="item in options.checkboxes.collection" ng-if="options.checkboxes.inline">
    <input type="checkbox" name="inputIn" checklist-model="model" checklist-value="item.key" ng-disabled="ngDisabled">
    <span translate="{{item.text}}"></span>
</label>
