<div class="radio" ng-repeat="item in options.radios.collection" ng-if="!options.radios.inline">
    <label>
        <input type="radio" ng-value="{{item}}" ng-model="$parent.model" ng-disabled="ngDisabled" translate="::item.text">
    </label>
</div>

<label class="radio-inline" ng-repeat="item in options.radios.collection" ng-if="options.radios.inline" translate="::item.text">
    <input type="radio" ng-value="{{item}}" ng-model="$parent.model" ng-disabled="ngDisabled">
</label>
